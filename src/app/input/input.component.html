<div class="input_container">
  <input
    #inputfield
    class="input_field"
    [(ngModel)]="Input_user"
    placeholder="Ask DRACODA..."
    (keydown.enter)="onEnterKeyPress($event)"
  />
  <label for="file-upload">
    <div
      class="attachment_icon"
      [ngClass]="{
        file_upload: File_uploaded == false,
        file_upload_not_empty: File_uploaded == true
      }"
    >

        <path

        />
      </svg>
    </div>
  </label>
  <input
    type="file"
    id="file-upload"
    style="display: none"
    (change)="handleselectfile($event)"
  />
  <div

    [ngClass]="{
      icon_upload: Input_user == '',
      icon_upload_not_empty: Input_user !== ''
    }"
    (click)="upload_user_input()"
